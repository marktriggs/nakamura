<table class="nicetable ui-widget">
	<thead>
		<tr>
			<th colspan="2" class="ui-widget-header">Grouper Batch Sync:</th>
		</tr>

		#if( "$message" != "" )
    		<tr>
                <th colspan="2">
                    <p class="statline ui-state-highlight">$message</p>
                </th>
            </tr>
        #end

        #if( "$errorMessage" != "" )
            <tr>
                <th colspan="2">
                    <p class="statline ui-state-highlight">$errorMessage</p>
                </th>
            </tr>
        #end
	</thead>

	<tbody>
		<form method="get" action="/system/console/grouper">
		<tr>
			<td>Provisioned Groups and Courses</td>
			<td>
				<div>
					<input type="checkbox" name="doProvisionedGroups">
				</div>
			</td>
		</tr>

		<tr>
            <td>Adhoc Groups and Courses</td>
            <td>
                <div>
                    <input type="checkbox" name="doAdhocGroups">
                </div>
            </td>
        </tr>

		<tr>
			<td>Contacts</td>
			<td>
				<div>
					<input type="checkbox" name="doContacts">
				</div>		
			</td>
		</tr>
		<tr>
			<td></td><td><button value="go">Go</button></td>
		</tr>
		</form>
	</tbody>
<table>

<br>

<table class="nicetable ui-widget">
	<tbody>
		<form method="get" action="/system/console/grouper">
		<tr>
			<td>Sync this group right now</td>
			<td>
				<div>
					<input type="text" size=30 maxlength=255 name="groupId">
					<button value="sync-one-group">Sync this group</button>
				</div>
			</td>
		</tr>
		</form>
		
	</tbody>
</table>
